<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24/7 Chat Support - InternHub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='red' stroke='black' stroke-width='3'/><text x='50' y='65' font-size='45' font-weight='bold' text-anchor='middle' fill='white' font-family='Arial'>H</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            --secondary-gradient: linear-gradient(135deg, #4caf50 0%, #66bb6a 100%);
            --dark-bg: #fbfbfb;
            --card-bg: #ffffff;
            --text-primary: #1b5e20;
            --text-secondary: #4caf50;
            --accent-color: #2e7d32;
            --border-color: rgba(0, 0, 0, 0.06);
            --user-msg-bg: #e8f5e9;
            --support-msg-bg: #f5f5f5;
        }

        [data-theme="dark"] {
            --primary-gradient: linear-gradient(135deg, #ec4899 0%, #f43f5e 100%);
            --secondary-gradient: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
            --dark-bg: #1e293b;
            --card-bg: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-color: #ec4899;
            --border-color: rgba(255, 255, 255, 0.1);
            --user-msg-bg: #334155;
            --support-msg-bg: #475569;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 50%, #a5d6a7 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 80vh;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(46, 125, 50, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: var(--secondary-gradient);
            padding: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .chat-header .info h2 {
            font-size: 1.2rem;
            margin-bottom: 0.25rem;
        }

        .chat-header .info p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .chat-header .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-left: auto;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: var(--dark-bg);
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--text-secondary);
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            background: var(--support-msg-bg);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--user-msg-bg);
            color: var(--text-primary);
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .chat-input-container {
            padding: 1.5rem;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            background: var(--dark-bg);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            max-height: 150px;
            min-height: 50px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(46, 125, 50, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-secondary);
        }

        .welcome-message i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .welcome-message h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            font-size: 1.5rem;
            color: #10b981;
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .chat-container {
                height: 90vh;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
    <style>
        /* Three-color professional theme: Cream, Blue, Sea Blue */
        :root {
            --cream: #f6f1e7;
            --blue: #1e3a8a;
            --sea-blue: #0ea5e9;

            --dark-bg: var(--cream);
            --card-bg: #ffffff;
            --text-primary: var(--blue);
            --text-secondary: rgba(30, 58, 138, 0.8);
            --accent-color: var(--sea-blue);
            --border-color: rgba(30, 58, 138, 0.15);
            --primary-gradient: linear-gradient(135deg, var(--blue), var(--sea-blue));
            --secondary-gradient: linear-gradient(135deg, var(--sea-blue), var(--blue));
        }

        body { background: linear-gradient(135deg, rgba(246,241,231,1), rgba(246,241,231,0.9)) !important; }
        .chat-container { background: #ffffff !important; box-shadow: 0 10px 30px rgba(30, 58, 138, 0.12) !important; }
        .chat-header { background: var(--primary-gradient) !important; }
        .chat-messages { background: var(--dark-bg) !important; }
        .message-content { background: rgba(14, 165, 233, 0.12) !important; color: var(--text-primary) !important; }
        .message.user .message-content { background: rgba(30, 58, 138, 0.1) !important; }
        .chat-input { background: #ffffff !important; border-color: var(--border-color) !important; color: var(--text-primary) !important; }
        .chat-input:focus { border-color: var(--accent-color) !important; }
        .send-button { background: var(--primary-gradient) !important; }
        .notification { background: #ffffff !important; border-color: var(--border-color) !important; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="avatar">
                <i class="fas fa-headset"></i>
            </div>
            <div class="info">
                <h2>InternHub Support</h2>
                <p>We're here to help! Replies within 1-2 working days</p>
            </div>
            <div class="badge">
                <i class="fas fa-circle" style="font-size: 0.5rem; margin-right: 0.5rem;"></i>
                Available 24/7
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <i class="fas fa-comments"></i>
                <h2>Welcome to InternHub Support!</h2>
                <p>How can we help you today? Drop your query below and we'll get back to you within 1-2 working days.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button class="send-button" id="sendButton" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="notificationContainer"></div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        let querySubmitted = false;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 150) + 'px';
        });

        // Send message on Enter (without Shift)
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message) return;

            if (querySubmitted) {
                showNotification('info', 'Query Submitted', 'Please wait for our response before sending another message.');
                return;
            }

            // Remove welcome message
            const welcomeMsg = chatMessages.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            // Add user message
            addMessage('user', message, false);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable input and button
            messageInput.disabled = true;
            sendButton.disabled = true;
            querySubmitted = true;

            // Show auto-reply after a delay
            setTimeout(() => {
                addMessage('support', `Thank you for contacting InternHub Support!\n\nWe have received your query: "${message}"\n\nOur team will review your message and get back to you within 1-2 working days via email.\n\nThank you for your patience!`, true);
                
                // Save query to localStorage
                saveQuery(message);
            }, 1000);
        }

        function addMessage(sender, text, isAutoReply) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageDiv.innerHTML = `
                <div class="message-avatar">
                    <i class="fas ${sender === 'user' ? 'fa-user' : 'fa-headset'}"></i>
                </div>
                <div class="message-content">
                    <p>${text.replace(/\n/g, '<br>')}</p>
                    <div class="message-time">${timeString}</div>
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Show notification for auto-reply
            if (isAutoReply) {
                showNotification('success', 'Query Submitted!', 'You will receive a reply within 1-2 working days.');
            }
        }

        function saveQuery(message) {
            const queries = JSON.parse(localStorage.getItem('supportQueries') || '[]');
            queries.push({
                message: message,
                timestamp: new Date().toISOString(),
                status: 'pending'
            });
            localStorage.setItem('supportQueries', JSON.stringify(queries));
        }

        function showNotification(type, title, message) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            notification.innerHTML = `
                <div class="notification-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <div style="font-weight: 600; margin-bottom: 0.25rem;">${title}</div>
                    <div style="font-size: 0.9rem; color: var(--text-secondary);">${message}</div>
                </div>
            `;
            
            container.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }

        // Load theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
