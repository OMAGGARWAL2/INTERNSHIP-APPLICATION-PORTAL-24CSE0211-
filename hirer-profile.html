<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hirer Profile - InternHub</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='red' stroke='black' stroke-width='3'/><text x='50' y='65' font-size='45' font-weight='bold' text-anchor='middle' fill='white' font-family='Arial'>H</text></svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --cream: #f6f1e7;
            --blue: #1e3a8a;
            --sea-blue: #0ea5e9;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--cream);
            color: var(--blue);
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid rgba(30,58,138,0.15);
        }
        .header h1 {
            color: var(--blue);
            margin-bottom: 0.5rem;
        }
        .header p {
            color: rgba(30,58,138,0.8);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--blue);
        }
        input, textarea, select {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid rgba(30,58,138,0.15);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--sea-blue);
            box-shadow: 0 0 0 3px rgba(14,165,233,0.15);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .btn {
            padding: 0.9rem 2rem;
            background: linear-gradient(135deg, var(--blue), var(--sea-blue));
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(14,165,233,0.25);
        }
        .warning {
            background: rgba(255, 183, 32, 0.1);
            border: 2px solid #ffb020;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            color: #856404;
        }
        .warning i {
            color: #ffb020;
            margin-right: 0.5rem;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--blue);
            text-decoration: none;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        .back-link:hover {
            color: var(--sea-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="hirer.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
        
        <div class="header">
            <h1><i class="fas fa-user-tie"></i> Hirer Profile</h1>
            <p>Create your profile to start posting internships</p>
        </div>
        
        <div class="warning">
            <i class="fas fa-exclamation-triangle"></i>
            <strong>Required:</strong> You must complete your profile before posting internships. Your company information will be automatically used when posting jobs.
        </div>
        
        <form id="hirerProfileForm">
            <div class="form-group">
                <label><i class="fas fa-user"></i> Full Name *</label>
                <input type="text" id="fullName" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-building"></i> Company Name *</label>
                <input type="text" id="company" required placeholder="Enter your company name (e.g., Blinkit, Indeed)">
                <small style="color: rgba(30,58,138,0.7); margin-top: 0.25rem; display: block;">This will be used to group all your internships together</small>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-envelope"></i> Email *</label>
                <input type="email" id="email" required placeholder="your.email@company.com">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-phone"></i> Phone Number *</label>
                <input type="tel" id="phone" required placeholder="+91 1234567890">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-map-marker-alt"></i> Company Location</label>
                <input type="text" id="location" placeholder="e.g., Mumbai, Delhi, Remote">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-globe"></i> Company Website</label>
                <input type="url" id="website" placeholder="https://www.company.com">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-info-circle"></i> About Your Company</label>
                <textarea id="about" placeholder="Describe your company, its mission, and what makes it unique..."></textarea>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-save"></i> Save Profile
            </button>
        </form>
    </div>
    
    <script>
        // Load existing profile if available
        (function() {
            const hirerProfile = JSON.parse(localStorage.getItem('hirerProfile') || 'null');
            if (hirerProfile) {
                document.getElementById('fullName').value = hirerProfile.name || '';
                document.getElementById('company').value = hirerProfile.company || '';
                document.getElementById('email').value = hirerProfile.email || '';
                document.getElementById('phone').value = hirerProfile.phone || '';
                document.getElementById('location').value = hirerProfile.location || '';
                document.getElementById('website').value = hirerProfile.website || '';
                document.getElementById('about').value = hirerProfile.about || '';
            }
        })();
        
        // Handle form submission
        document.getElementById('hirerProfileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const hirerProfile = {
                id: Date.now(),
                name: document.getElementById('fullName').value.trim(),
                company: document.getElementById('company').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                location: document.getElementById('location').value.trim(),
                website: document.getElementById('website').value.trim(),
                about: document.getElementById('about').value.trim(),
                createdAt: new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
            
            // Validate required fields
            if (!hirerProfile.name || !hirerProfile.company || !hirerProfile.email || !hirerProfile.phone) {
                alert('Please fill in all required fields (Name, Company, Email, Phone)');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('hirerProfile', JSON.stringify(hirerProfile));
            
            alert(`Profile saved successfully!\n\nCompany: ${hirerProfile.company}\nYou can now post internships.`);
            
            // Redirect to hirer dashboard
            window.location.href = 'hirer.html';
        });
    </script>
</body>
</html>
