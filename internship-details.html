<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Internship Details</title>
</head>
<body>
  <header><h1>Internship Details</h1></header>
  <main>
    <section>
      <h2 id="role-title">Role Title</h2>
      <p id="company-name">Company Name</p>
      <p id="location">Location</p>
      <article id="description">Description goes here.</article>
    </section>
  </main>
</main>
  <section style="max-width:1000px;margin:0 auto;padding:2rem">
    <div id="actions"></div>
  </section>
  <style>
    :root{--blue:#1e3a8a;--accent:#0ea5e9;--border:#e5e7eb}
    body{font-family:Inter,Segoe UI,Roboto,sans-serif;background:#f6f1e7;color:var(--blue)}
    header{padding:2rem 2rem}
    main{max-width:1000px;margin:0 auto;padding:2rem}
    h2{font-size:2rem;margin-bottom:.3rem}
    #description{background:#fff;border:2px solid var(--border);border-radius:16px;padding:1.5rem;margin-top:1rem}
    .btn{background:linear-gradient(135deg,var(--blue),var(--accent));color:#fff;border:none;border-radius:999px;padding:.7rem 1.2rem;font-weight:700;cursor:pointer;margin-right:.6rem}
    .tag{display:inline-block;background:#e0f2fe;color:#0369a1;border:2px solid #bae6fd;border-radius:999px;padding:.2rem .6rem;margin-right:.4rem;font-size:.85rem}
  </style>
  <script>
    (function(){
      const qs = new URLSearchParams(location.search);
      const id = qs.get('id');
      const title = qs.get('title');
      const company = qs.get('company');
      const locationText = qs.get('location');
      const description = qs.get('desc');
      function setText(idSel, text){ if(text) document.getElementById(idSel).textContent=text; }
      setText('role-title', title||'Role Title');
      setText('company-name', company||'Company Name');
      setText('location', locationText||'Location');
      if(description) document.getElementById('description').textContent=description;
      const actions = document.getElementById('actions');
      const btns = document.createElement('div');
      btns.innerHTML = `
        <button class="btn" id="applyBtn">Apply Now</button>
        <button class="btn" id="saveBtn">Save Internship</button>
        <span class="tag" id="postedTag">Posted: ${new Date().toLocaleDateString()}</span>
      `;
      actions.appendChild(btns);
      document.getElementById('applyBtn').addEventListener('click',()=>{
        const apps = JSON.parse(localStorage.getItem('applications')||'[]');
        apps.push({id:Date.now(), internshipId:id, internshipTitle:title, company, status:'Applied', appliedDate:new Date().toISOString(), timestamp:Date.now()});
        localStorage.setItem('applications', JSON.stringify(apps));
        alert('Applied! Check Applications to track status.');
      });
      document.getElementById('saveBtn').addEventListener('click',()=>{
        const saved = JSON.parse(localStorage.getItem('savedInternships')||'[]');
        saved.push({id:id||Date.now(), title, company, savedAt:new Date().toISOString()});
        localStorage.setItem('savedInternships', JSON.stringify(saved));
        alert('Saved to your list.');
      });
    })();
  </script>
</body>
</html>
