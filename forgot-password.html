<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - InternHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --cream: #f6f1e7;
            --blue: #1e3a8a;
            --sea-blue: #0ea5e9;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #fef3c7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: var(--blue);
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--blue);
        }
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(30,58,138,0.15);
            border-radius: 10px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: var(--sea-blue);
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--blue), var(--sea-blue));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .back-link a {
            color: var(--sea-blue);
            text-decoration: none;
            font-weight: 600;
        }
        .success-message {
            background: #d1fae5;
            color: #065f46;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-key"></i> Forgot Password?</h1>
        <p>No worries! Enter your email and we'll send you a reset code.</p>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> Reset code sent! Check your email (simulated).
        </div>
        
        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="you@example.com">
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-paper-plane"></i> Send Reset Code
            </button>
        </form>
        
        <div class="back-link">
            <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>
    
    <script>
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            // Simulate sending reset email
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userExists = users.some(u => u.email === email);
            
            if (userExists) {
                // Store reset token (simulated)
                const resetToken = Math.random().toString(36).substr(2, 9);
                localStorage.setItem('resetToken_' + email, JSON.stringify({
                    token: resetToken,
                    expires: Date.now() + 3600000 // 1 hour
                }));
                
                document.getElementById('successMessage').style.display = 'block';
                
                // Simulate email with reset code
                alert(`Password Reset Code: ${resetToken}

(In production, this would be sent to ${email})

You can now use this code to reset your password.`);
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } else {
                alert('No account found with this email address.');
            }
        });
    </script>
</body>
</html>
