<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Applications - InternHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="market-enhancements.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --cream: #f6f1e7;
            --blue: #1e3a8a;
            --sea-blue: #0ea5e9;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--cream);
            color: var(--blue);
        }
        header {
            background: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-bottom: 3px solid var(--sea-blue);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--sea-blue);
        }
        .stat-label {
            color: #6b7280;
            margin-top: 0.5rem;
        }
        .app-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--sea-blue);
        }
        .status-badge {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
        }
        .status-applied { background: #e5e7eb; color: #6b7280; }
        .status-screening { background: #fef3c7; color: #d97706; }
        .status-interview { background: #dbeafe; color: #0284c7; }
        .status-offer { background: #f3e8ff; color: #7c3aed; }
        .status-accepted { background: #d1fae5; color: #059669; }
        .status-rejected { background: #fee2e2; color: #dc2626; }
    </style>
</head>
<body>
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto;">
            <h1 style="color: var(--blue); margin: 0;"><i class="fas fa-chart-line"></i> Track Applications</h1>
            <a href="index.html" style="color: var(--sea-blue); text-decoration: none; font-weight: 600;">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalApps">0</div>
                <div class="stat-label">Total Applications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingApps" style="color: #f59e0b;">0</div>
                <div class="stat-label">Under Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="interviewApps" style="color: #0ea5e9;">0</div>
                <div class="stat-label">Interviews</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successApps" style="color: #10b981;">0</div>
                <div class="stat-label">Offers/Accepted</div>
            </div>
        </div>

        <div id="applicationsList"></div>
    </div>

    <script>
        function loadApplications() {
            const apps = StorageManager.getApplications();
            
            // Update stats
            document.getElementById('totalApps').textContent = apps.length;
            document.getElementById('pendingApps').textContent = apps.filter(a => ['Applied', 'Screening'].includes(a.status || 'Applied')).length;
            document.getElementById('interviewApps').textContent = apps.filter(a => a.status === 'Interview').length;
            document.getElementById('successApps').textContent = apps.filter(a => ['Offer', 'Accepted'].includes(a.status || '')).length;
            
            // Render applications
            const container = document.getElementById('applicationsList');
            if (apps.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 4rem; background: white; border-radius: 12px;">
                        <i class="fas fa-inbox" style="font-size: 4rem; color: #d1d5db; margin-bottom: 1rem;"></i>
                        <h3 style="color: #6b7280;">No applications yet</h3>
                        <p style="color: #9ca3af; margin-top: 0.5rem;">Start applying to internships to see them here!</p>
                        <a href="find-internships.html" style="display: inline-block; margin-top: 1.5rem; padding: 0.75rem 2rem; background: linear-gradient(135deg, var(--blue), var(--sea-blue)); color: white; text-decoration: none; border-radius: 8px; font-weight: 700;">
                            Browse Internships
                        </a>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = apps.map(app => ApplicationTracker.renderTracker(app)).join('');
        }

        loadApplications();
    </script>
</body>
</html>
