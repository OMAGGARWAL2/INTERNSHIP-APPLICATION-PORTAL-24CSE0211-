<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - InternHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { 
            --cream: #f6f1e7; 
            --blue: #1e3a8a; 
            --sea: #0ea5e9; 
            --border: rgba(30,58,138,.15); 
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        body { 
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
            background: var(--cream); 
            color: var(--blue); 
            margin: 0; 
            padding: 2rem;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, var(--blue), var(--sea));
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .content {
            padding: 2rem;
        }
        .payment-summary {
            background: rgba(14, 165, 233, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .payment-summary h3 {
            margin-top: 0;
            color: var(--blue);
        }
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        .payment-method {
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .payment-method:hover {
            border-color: var(--sea);
            transform: translateY(-3px);
        }
        .payment-method.selected {
            border-color: var(--sea);
            background: rgba(14, 165, 233, 0.05);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.1);
        }
        .payment-method i {
            font-size: 2rem;
            color: var(--sea);
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font: inherit;
            background: #fff;
            color: var(--blue);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--sea);
            box-shadow: 0 0 0 3px rgba(14,165,233,.15);
        }
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            color: #fff;
            background: linear-gradient(135deg, var(--blue), var(--sea));
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14, 165, 233, 0.3);
        }
        .price {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--sea);
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--sea);
            text-decoration: none;
            margin-bottom: 1.5rem;
        }
        .back-link i {
            margin-right: 0.5rem;
        }
        .payment-status {
            text-align: center;
            padding: 2rem;
        }
        .payment-status i {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .success {
            color: var(--success);
        }
        .processing {
            color: var(--warning);
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-lock"></i> Secure Payment</h1>
            <p>Complete your purchase safely and securely</p>
        </div>
        
        <div class="content">
            <a href="courses.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Courses</a>
            
            <div class="payment-summary">
                <h3>Order Summary</h3>
                <div id="orderDetails">
                    <p>Loading order details...</p>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                    <strong>Total Amount:</strong>
                    <span class="price" id="totalAmount">₹0.00</span>
                </div>
            </div>
            
            <h3>Select Payment Method</h3>
            <div class="payment-methods">
                <div class="payment-method" data-method="gpay">
                    <i class="fab fa-google-pay"></i>
                    <h4>Google Pay</h4>
                    <p>Pay with GPay</p>
                </div>
                <div class="payment-method" data-method="phonepe">
                    <i class="fas fa-mobile-alt"></i>
                    <h4>PhonePe</h4>
                    <p>Pay with PhonePe</p>
                </div>
                <div class="payment-method" data-method="upi">
                    <i class="fas fa-qrcode"></i>
                    <h4>UPI</h4>
                    <p>Any UPI app</p>
                </div>
                <div class="payment-method" data-method="card">
                    <i class="fas fa-credit-card"></i>
                    <h4>Credit/Debit Card</h4>
                    <p>Visa, Mastercard, etc.</p>
                </div>
            </div>
            
            <div id="cardDetails" style="display: none;">
                <h3>Card Details</h3>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-group">
                    <label>Card Holder Name</label>
                    <input type="text" id="cardHolder" placeholder="John Doe">
                </div>
                <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div>
                        <label>Expiry Date</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY">
                    </div>
                    <div>
                        <label>CVV</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>
            </div>
            
            <button class="btn" id="payButton">
                <i class="fas fa-lock"></i> Pay Now
            </button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('courseId');
        const moduleId = urlParams.get('moduleId');
        const materialId = urlParams.get('materialId');
        
        let selectedPaymentMethod = null;
        let orderDetails = null;
        
        // Sample course data (in a real app, this would come from API)
        const courses = [
            {
                id: '1',
                title: 'Web Development Fundamentals',
                price: 2999,
                description: 'Learn HTML, CSS, and JavaScript basics'
            }
        ];
        
        // Set up payment method selection
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', () => {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                method.classList.add('selected');
                selectedPaymentMethod = method.dataset.method;
                
                // Show card details if credit card is selected
                document.getElementById('cardDetails').style.display = 
                    selectedPaymentMethod === 'card' ? 'block' : 'none';
            });
        });
        
        // Load order details
        function loadOrderDetails() {
            if (courseId) {
                const course = courses.find(c => c.id === courseId);
                if (course) {
                    orderDetails = {
                        type: 'course',
                        id: course.id,
                        title: course.title,
                        description: course.description,
                        price: course.price
                    };
                    
                    document.getElementById('orderDetails').innerHTML = `
                        <p><strong>Item:</strong> ${course.title}</p>
                        <p><strong>Description:</strong> ${course.description}</p>
                    `;
                    
                    document.getElementById('totalAmount').textContent = `₹${course.price.toFixed(2)}`;
                }
            } else if (moduleId) {
                // In a real app, fetch module details
                orderDetails = {
                    type: 'module',
                    id: moduleId,
                    title: 'HTML Basics Module',
                    description: 'Introduction to HTML and basic tags',
                    price: 799
                };
                
                document.getElementById('orderDetails').innerHTML = `
                    <p><strong>Item:</strong> HTML Basics Module</p>
                    <p><strong>Description:</strong> Introduction to HTML and basic tags</p>
                `;
                
                document.getElementById('totalAmount').textContent = '₹799.00';
            } else if (materialId) {
                // In a real app, fetch material details
                orderDetails = {
                    type: 'material',
                    id: materialId,
                    title: 'HTML Cheat Sheet',
                    description: 'Complete HTML reference guide',
                    price: 199
                };
                
                document.getElementById('orderDetails').innerHTML = `
                    <p><strong>Item:</strong> HTML Cheat Sheet</p>
                    <p><strong>Description:</strong> Complete HTML reference guide</p>
                `;
                
                document.getElementById('totalAmount').textContent = '₹199.00';
            }
        }
        
        // Process payment
        document.getElementById('payButton').addEventListener('click', processPayment);
        
        async function processPayment() {
            if (!selectedPaymentMethod) {
                alert('Please select a payment method');
                return;
            }
            
            if (!orderDetails) {
                alert('Order details not found');
                return;
            }
            
            // Show processing state
            const payButton = document.getElementById('payButton');
            const originalText = payButton.innerHTML;
            payButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            payButton.disabled = true;
            
            try {
                // Simulate payment processing delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // In a real app, this would integrate with a payment gateway
                // For demo purposes, we'll simulate a successful payment
                const paymentResult = {
                    success: true,
                    transactionId: 'TXN' + Date.now(),
                    amount: orderDetails.price,
                    method: selectedPaymentMethod
                };
                
                if (paymentResult.success) {
                    showSuccessScreen(paymentResult);
                } else {
                    showErrorScreen();
                }
            } catch (error) {
                showErrorScreen();
            } finally {
                payButton.innerHTML = originalText;
                payButton.disabled = false;
            }
        }
        
        function showSuccessScreen(paymentResult) {
            document.querySelector('.content').innerHTML = `
                <div class="payment-status">
                    <i class="fas fa-check-circle success"></i>
                    <h2>Payment Successful!</h2>
                    <p>Your transaction has been completed successfully.</p>
                    <div class="payment-summary">
                        <p><strong>Transaction ID:</strong> ${paymentResult.transactionId}</p>
                        <p><strong>Amount Paid:</strong> ₹${paymentResult.amount.toFixed(2)}</p>
                        <p><strong>Payment Method:</strong> ${getPaymentMethodName(paymentResult.method)}</p>
                    </div>
                    <button class="btn" onclick="window.location.href='courses.html'">
                        <i class="fas fa-book"></i> Access Your Course
                    </button>
                </div>
            `;
        }
        
        function showErrorScreen() {
            document.querySelector('.content').innerHTML = `
                <div class="payment-status">
                    <i class="fas fa-exclamation-circle" style="color: var(--danger);"></i>
                    <h2>Payment Failed</h2>
                    <p>Sorry, your payment could not be processed. Please try again.</p>
                    <button class="btn" onclick="window.location.reload()">
                        <i class="fas fa-redo"></i> Try Again
                    </button>
                </div>
            `;
        }
        
        function getPaymentMethodName(method) {
            const methods = {
                'gpay': 'Google Pay',
                'phonepe': 'PhonePe',
                'upi': 'UPI',
                'card': 'Credit/Debit Card'
            };
            return methods[method] || method;
        }
        
        // Initialize
        loadOrderDetails();
    </script>
</body>
</html>
