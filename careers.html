<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Careers</title>
</head>
<body>
  <header><h1>Careers</h1></header>
  <main>
    <section>
      <p>Join our team. Current openings will be listed here.</p>
    </section>
  </main>
  <header></header>
  <main class="ih-container" style="padding:2rem 0">
    <section style="background:#fff;border:2px solid var(--border-color);border-radius:12px;padding:1.5rem;margin-bottom:1rem">
      <h2>Careers</h2>
      <p>Join our team. Current openings are listed below.</p>
      <div id="jobs" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:1rem"></div>
    </section>
  </main>
  <footer></footer>
  <script src="market-enhancements.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded',()=>{
      if(window.SharedComponents){ SharedComponents.injectHeaderFooter(); }
      const data=JSON.parse(localStorage.getItem('careersOpenings')||'[]');
      const samples=[
        {title:'Frontend Intern', location:'Remote', desc:'Help build student-facing features.'},
        {title:'Product Designer', location:'Hybrid', desc:'Design delightful experiences.'},
      ];
      const list=data.length?data:samples;
      const el=document.getElementById('jobs');
      el.innerHTML=list.map(j=>`<article style="background:#fff;border:2px solid var(--border-color);border-radius:12px;padding:1rem"><h3>${j.title}</h3><p>${j.location}</p><p>${j.desc}</p><a href="contact.html" class="ih-btn">Apply</a></article>`).join('');
    });
  </script>
  <style>
    :root{--border-color:rgba(30,58,138,.15)}
    body{font-family:Inter,Segoe UI,Roboto,sans-serif;background:#f6f1e7;color:#1e3a8a}
    h2,h3{margin-bottom:.6rem}
  </style>
</body>
</html>
